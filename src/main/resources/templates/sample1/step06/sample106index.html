<!DOCTYPE html>
<!--/* Thymeleaf(タイムリーフ)を使うことを宣言 ハンドブックはThymeleaf チートシートで検索 */-->
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<!--/* スタイルシートはBootstrap(フロントエンド側フレームワーク)を使う。 */-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<title>Spring Data JPAでデータベース操作</title>
</head>
<body>
	<main class="container">
		<h1>Spring Data JPAでデータベース操作</h1>
		<section class="border p-1 m-3">
			<form th:action="@{/sample1/step06/action/}">
				<div class="mb-3">
					<label for="title" class="form-label">タイトル：</label>
					<input type="text" class="form-control" name="title" id="title">
				</div>
				<div>
					<button type="submit" class="btn btn-primary">送信</button>
				</div>
			</form>
		</section>
		
		<section class="border p-1 m-3">
			<h2>登録済み書籍一覧</h2>
			<ul class="list-group">
				<li class="list-group-item" th:each="book : ${booksList}"
					th:text="${book.id} + ':' + ${book.title}">list item</li>
			</ul>
		</section>
	</main>
</body>
</html>
