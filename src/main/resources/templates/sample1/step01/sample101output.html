<!DOCTYPE html>
<!--/* Thymeleaf(タイムリーフ)を使うことを宣言 ハンドブックはThymeleaf チートシートで検索 */-->
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
<!--/*	Bootstrap(フロントエンド側フレームワーク)を使う。今回のサンプルでは使わなくてもよいが、
		スタイルシートは共通化する */-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<title>入力結果</title>
</head>
<body>
	<main class="container">
		<h1>フォームへの入力を出力します</h1>
		<p class="text-primary" th:text="${output1}">output1</p>
		<p class="text-secondary" th:text="${output2.text2}">output2</p>
		<p class="text-success" th:text="${output2.text3}">output3</p>
	</main>
</body>
</html>
