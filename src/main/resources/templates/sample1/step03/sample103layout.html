<!DOCTYPE html>
<!--/* Thymeleaf(タイムリーフ)とレイアウトを使うことを宣言 */-->
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}">タイトルダミー</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<!--/* ヘッダーを別ファイルから読み込み(includeは非推奨となったのでinsertに変更) */-->
		<!--/* {呼び出し先の拡張子なしファイル名}::{th:fragmentで指定した名前} */-->
		<div id="header" th:insert="~{sample1/layout/sample1header::header}">ヘッダー</div>
		<main class="col-9">
			<!--/* 本文は別ファイルから読み込み */-->
			<th:block layout:fragment="contents"></th:block>
		</main>
		<!--/* フッターを別ファイルから読み込み */-->
		<!--/* {呼び出し先の拡張子なしファイル名}::{th:fragmentで指定した名前} */-->
		<div id="footer" th:replace="~{sample1/layout/sample1footer::footer}">フッター</div>
	</div>
</body>
</html>
