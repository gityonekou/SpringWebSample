<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>フッター</title>
</head>
<body>
	<!--/* th:fragmentで別ファイルから読み込みできるようにする */-->
	<!--/* テキストの色については本家を参照:text-lightは白色 */-->
	<footer class="text-center my-2 bg-dark text-light" th:fragment="footer">
		Copyrigth 2023 yonetani
		<!--/* modelに渡した値はどのhtmlからでも参照可能 */-->
		<span th:text="${title}">ダミー</span>
	</footer>
</body>
</html>
