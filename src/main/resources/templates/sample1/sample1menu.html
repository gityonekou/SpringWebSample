<!DOCTYPE html>
<!--/* Thymeleaf(タイムリーフ)を使うことを宣言 ハンドブックはThymeleaf チートシートで検索 */-->
<!--/*   「Spring Boot入門：Spring Securityで認証と認可」での追加要素：xmlns:secも定義しておく */-->
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<!--/* スタイルシートはBootstrap(フロントエンド側フレームワーク)を使う。 */-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>土谷の備忘録(びぼうろく)</title>
</head>
<body>
	<h1 th:text="${message}"></h1>
	<h2>サンプルメニュー</h2>
	<div class="mb-3">
		<label for="text1" class="form-label">まずは簡単なアプリケーション（このメニューを表示させる）</label>
		<label th:text="${message}" for="text1" class="form-label">：html側表示内容：th:text設定にてこの値は書き換えられます</label>
	</div>
	<div class="mb-3">
		<label for="text1" class="form-label">入力</label>
		<label for="text1" class="form-label">https://www.tsuchiya.blog/spring-boot-step1/</label>
		<!--/* hrefのところはth:hrefと記述できます。もちろん、デフォルトのhtmlでも動作します */-->
		<label for="text1" class="form-label"><a href="/sample1/step01/input">入力サンプルへ[htmlデフォルト]</a></label><br>
		<label for="text1" class="form-label"><a th:href="@{/sample1/step01/input}">入力サンプルへ[Thymeleafのth:hrefを使う1]</a></label><br>
		<label for="text1" class="form-label"><a th:href="@{/sample1/step01/input}" 
			th:text="${linktext}">★th:textに指定したキーが設定されている場合★</a></label><br>
		<label for="text1" class="form-label"><a th:href="@{/sample1/step01/input}" 
			th:text="${linktext_ng}?: '★th:textに指定したキーが設定されていない場合★'">★この部分は更新されます★</a></label><br>
		<label for="text1" class="form-label"><a th:href="@{/sample1/step02/}">「Spring Boot入門:Thymeleafの基本」</a></label><br>
		<label for="text1" class="form-label"><a th:href="@{/sample1/step03/}">「Spring Boot入門:Thymeleafのファイル分割」</a></label><br>
		<label for="text1" class="form-label"><a th:href="@{/sample1/step04/}">「Spring Boot入門:Formと入力チェック(バリデーション)」</a></label><br>
		<label for="text1" class="form-label"><a th:href="@{/sample1/step05/}">「Spring Boot入門:ServiceとDI(依存性の注入)」</a></label><br>
		<label for="text1" class="form-label"><a th:href="@{/sample1/step06/}">「Spring Boot入門:Spring Data JPAでデータベース操作」</a></label><br>
		
	</div>
</body>
</html>
