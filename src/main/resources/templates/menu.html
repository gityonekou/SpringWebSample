<!DOCTYPE html>
<!--/* Thymeleaf(タイムリーフ)を使うことを宣言 ハンドブックはThymeleaf チートシートで検索 */-->
<!--/*   「Spring Boot入門：Spring Securityで認証と認可」での追加要素：xmlns:secも定義しておく */-->
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<!--/* スタイルシートはBootstrap(フロントエンド側フレームワーク)を使う。 */-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<title>トップページメニュー</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-light bg-light" th:fragment="header">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/sample1/}">トップページ</a>
					</li>
					<!--/* 管理者ロールの場合 */-->
					<li class="nav-item" sec:authorize="hasRole('ADMIN')">
						<a class="nav-link active" aria-current="page" th:href="@{/sample1/admin/}">管理者ページ</a>
					</li>
					<!--/* ユーザロールの場合 */-->
					<li class="nav-item" sec:authorize="hasRole('USER')">
						<a class="nav-link active" aria-current="page" th:href="@{/sample1/}">ユーザページ(このトップ画面)</a>
					</li>
				</ul>
				<form class="d-flex" method="post" th:action="@{/logout/}">
					<button class="btn btn-outline-success" type="submit">ログアウト</button>
				</form>
			</div>
		</div>
		
	</nav>
	<h2>サンプルメニュー</h2>
	<div class="mb-3">
		<label for="text1" class="form-label">土谷の備忘録(びぼうろく)：</label>
		<label for="text1" class="form-label">https://www.tsuchiya.blog/spring-boot-tutorial/</label>
		<label for="text1" class="form-label"><a th:href="@{/sample1/}">土谷の備忘録(びぼうろく)サンプルメニューへ</a><br>
		</label>
	</div>
</body>
</html>
