<!DOCTYPE html>
<!--/* Thymeleaf(タイムリーフ)を使うことを宣言 ハンドブックはThymeleaf チートシートで検索 */-->
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<!--/* スタイルシートはBootstrap(フロントエンド側フレームワーク)を使う。 */-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>「Spring Boot入門:Thymeleafの基本」</title>
</head>
<body>
	<main class="container">
		<h1>初期値を設定済みの入力フォームです</h1>
		
		<section class="border p-1 mb-3">
			<h2>リスト表示画面</h2>
			<div class="mb-3">
				<label for="text" class="form-label">リスト表示：</label>
				<a th:href="@{/sample1/step02/listview}">★リスト表示画面へ★</a>
			</div>
		</section>
		
		<section class="border p-1 mb-3">
			<h2>th:objectを利用</h2>
			<!--/*
				th:objectでフォームオブジェクトを指定する方法
				この方法がメジャーで、大態度のサンプルページもこちらの方法を採用している
				*/-->
			<form method="post" th:action="@{/sample1/step02/input}" th:object="${inputForm}">
				<div class="mb-3">
					<!--/*
						th:objectで指定したオブジェクトのフィールドを*{フィールド名}という形でth:fieldに指定
						th:fieldはid、name、valueをまとめて設定してくれる。
						*/-->
					<label for="text" class="form-label">テキスト：</label>
					<input type="text" class="form-control" th:field="*{text}">
					<label for="text" class="form-label">テキスト(header)：</label>
					<input type="text" class="form-control" th:field="*{headerform.text2}">
				</div>
				<div class="mb-3">
					<label for="textBox" class="form-label">テキストエリア：</label>
					<textarea class="form-control" th:field="*{textarea}"></textarea>
				</div>
				<div class="mb-3">
					<!--/*
						セレクト部品の場合はth:fieldを指定すると対応するオプションを初期選択してくれます
						*/-->
					<label for="select" class="form-label">セレクト：</label>
					<select class="form-control" th:field="*{select}">
						<option value="1">オプション１</option>
						<option value="2">オプション２</option>
						<option value="3">オプション３</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="radio" class="form-label">ラジオボタン：</label>■
					<input type="radio" th:field="*{radio}" value="radioTest0">：
					<input type="radio" th:field="*{radio}" value="radioTest1">：
					<input type="radio" th:field="*{radio}" value="radioTest2">
				</div>
				<div class="mb-3">
					<label for="checkBox" class="form-label">チェックボックス：</label>■
					<input type="checkbox" th:field="*{checkbox}" value="one">
				</div>
				<div><button type="submit" class="btn btn-primary">送信</button></div>
			</form>
		</section>
		
		<section class="border p-1 mb-3">
			<h2>直接変数名を指定</h2>
			<!--/*
				th:objectを利用しないで直接変数名を使用する方法
				*/-->
			<form method="post" th:action="@{/sample1/step02/input}">
				<div class="mb-3">
					<label for="text" class="form-label">テキスト：</label>
					<input type="text" class="form-control" th:field="*{inputForm.text}">
					<label for="text" class="form-label">テキスト(header)：</label>
					<input type="text" class="form-control" th:field="*{inputForm.headerform.text2}">
				</div>
				<div class="mb-3">
					<label for="textBox" class="form-label">テキストエリア：</label>
					<textarea class="form-control" th:field="*{inputForm.textarea}"></textarea>
				</div>
				<div class="mb-3">
					<!--/*
						セレクト部品の場合はth:fieldを指定すると対応するオプションを初期選択してくれます
						*/-->
					<label for="select" class="form-label">セレクト：</label>
					<select class="form-control" th:field="*{inputForm.select}">
						<option value="1">オプション１</option>
						<option value="2">オプション２</option>
						<option value="3">オプション３</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="radio" class="form-label">ラジオボタン：</label>■
					<input type="radio" th:field="*{inputForm.radio}" value="radioTest0">：
					<input type="radio" th:field="*{inputForm.radio}" value="radioTest1">：
					<input type="radio" th:field="*{inputForm.radio}" value="radioTest2">
				</div>
				<div class="mb-3">
					<label for="checkBox" class="form-label">チェックボックス：</label>■
					<input type="checkbox" th:field="*{inputForm.checkbox}" value="one">
				</div>
				<div><button type="submit" class="btn btn-primary">送信</button></div>
			</form>
		</section>
	</main>
</body>
</html>
